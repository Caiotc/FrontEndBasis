<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="./Imagens/logo.png" alt="Logo da Barbearia">
                </h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./produtos.html">Produtos</a></li>
                        <li><a href="./contato.html"> Contato </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form >
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome"class="input-padrao" required>
                
                <label for="email">Email</label>
                <input type="email" id="email"class="input-padrao"required  placeholder="seueumail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem"class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" value="email" name ="contato" id="radio-email">
                        Email</label>   
                    <label for="radio-telefone"><input type="radio" value = "telefone" name ="contato" id="radio-telefone">
                        Telefone</label>                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name ="contato" id="radio-whatsapp" checked>
                        Whatsapp</label>                                       
                </fieldset>
                <fieldset>
                <legend>Qual Horario prefere ser atendido?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
        </main>

        <footer>
            <img src="./Imagens/logo-branco.png" alt="logo da barbearia">
            <p class="copyright">&copy Copyright Barbearia - 2020</p>
        </footer>
    </body>
</html>
